<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <title>CssForm</title>
    <link rel="stylesheet" href="CssReset.css">
    <link rel="stylesheet" href="CssForm.css">
</head>
<body>
<div class="container">
    <h1 class="header">Отправить заявку</h1>
    <div class="form">
        <form>
            <div class="name">
                <label for="name">Ваше имя</label>
                <input type="text" id="name" placeholder="Ваше имя *">
            </div>
            <div class="telephone">
                <label for="telephone">Ваш номер телефона</label>
                <input type="text" id="telephone" placeholder="Ваш номер телефона *">
            </div>
            <div class="email">
                <label for="email">Ваш email или VK</label>
                <input type="text" id="email" placeholder="Ваш email или VK *">
            </div>
            <div class="commentary">
                <label for="commentary">Комментарий</label>
                <textarea id="commentary" placeholder="Комментарий (не обязательно)"></textarea>
            </div>
            <span class="addition">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</span>
            <button type="submit" class="button">Отправить заявку</button>
        </form>
    </div>
</div>
</body>
</html>
